<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css"
    />
    <title>Settings - SHELLS</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }
      body {
        background-color: #b3e5fc;
        text-align: center;
      }
      .header {
        background-color: #003366;
        color: white;
        padding: 15px;
        font-size: 24px;
        font-weight: bold;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
      }
      .card {
        background: white;
        width: 80%;
        max-width: 300px;
        padding: 20px;
        margin: 10px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        transition: 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        font-weight: bold;
      }
      .card:hover {
        background: #e1f5fe;
      }
      .navbar {
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: white;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        padding: 10px 0;
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
        box-shadow: 0px -4px 10px rgba(0, 0, 0, 0.2);
      }
      .navbar a {
        text-align: center;
        color: #888;
        flex-grow: 1;
        transition: color 0.3s ease;
      }
      .navbar a .icon {
        background-color: white;
        border: 2px solid #072791;
        border-radius: 50%;
        padding: 10px;
        font-size: 20px;
        transition: all 0.3s ease;
        color: #072791;
        box-shadow: 0 1px 1px #072791;
      }
      .navbar a.active .icon,
      .navbar a:hover .icon {
        background-color: #072791;
        color: white;
      }
    </style>
    <script>
      function showContactPopup() {
        alert("Email: shells.@gmail.com");
      }
    </script>
  </head>
  <body>
    <div class="header">SHELLS</div>
    <div class="container">
      <div class="card" onclick="showContactPopup()">üìß Contact Us</div>
      <div class="card" onclick="window.location.href='coast.html'">
        ‚ùì Any Help?
      </div>
      <div
        class="card"
        onclick="window.location.href='https://indiancoastguard.gov.in/coastal-cleanup#:~:text=Coastal%20Cleanup%20%7C%20Official%20Website%20of,HQ%2C%20New%20Delhi%20(India)'"
      >
        ‚ö†Ô∏è Complaints
      </div>
    </div>
    <div class="navbar">
      <a href="home.html" class="home">
        <i class="fas fa-home icon"></i>
      </a>
      <a href="map.html" class="map">
        <i class="fas fa-map-marker-alt icon"></i>
      </a>
      <a href="settings.html" class="settings active">
        <i class="fas fa-cog icon"></i>
      </a>
      <a href="rest.html" class="boats">
        <i class="fa-solid fa-sailboat icon"></i>
      </a>
    </div>
  </body>
</html>
