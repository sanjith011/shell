<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beach Explorer</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: url("ack.jpg");
        background-repeat: cover;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      a {
        text-decoration: none;
      }

      .header {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px;
        background: #072791;
        color: white;
        height: 60px;
        box-sizing: border-box;
        position: relative;
      }

      .logo {
        display: flex;
        align-items: center;
        font-weight: 800;
        font-size: 1.5rem;
      }

      .logo img {
        width: 40px;
        margin-right: 10px;
      }

      .banner {
        width: 95%;
        height: 200px;
        background: url("https://img.freepik.com/premium-photo/best-tropical-beach-landscape-fantastic-summer-coast-vacation-destination-palm-trees-white-sand_663265-1134.jpg")
          center/cover no-repeat;
        margin-top: 10px;
        border-radius: 15px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        border: 1px rgb(26, 69, 187) solid;
        margin-bottom: 10px;
      }

      .container {
        width: 90%;
        max-width: 400px;
        margin-top: 20px;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
      }
      .card-text {
        color: #072791;
        font-weight: 600;
      }
      .card {
        background: #7ed9ef;
        padding: 20px;
        border-radius: 15px;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        box-shadow: 0 2px 8px #072791;
        transition: transform 0.3s ease-in-out;
        margin-bottom: 13px;
        border: 2px solid #2f8ba2;
      }

      .card:hover {
        transform: scale(1.05);
      }

      .icon-container {
        background: #072791;
        width: 60px;
        height: 60px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 12px;
        font-size: 1.5rem;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        margin-bottom: 10px;
        color: white;
      }

      .navbar {
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: white;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        padding: 10px 0;
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
        box-shadow: 0px -4px 10px rgba(0, 0, 0, 0.2);
      }

      .navbar a {
        text-align: center;
        color: #888;
        flex-grow: 1;
        transition: color 0.3s ease;
      }

      .navbar a .icon {
        background-color: white;
        border: 2px solid #072791;
        border-radius: 50%;
        padding: 10px;
        font-size: 20px;
        transition: all 0.3s ease;
        color: #072791;
        box-shadow: 0 1px 1px #072791;
      }

      .navbar a.active .icon {
        background-color: #072791;
        color: white;
        /*transform: translateY(-10px);*/
      }

      .navbar a.active {
        color: #072791;
      }

      .navbar a:hover .icon {
        background-color: #072791;
        color: white;
        /* transform: translateY(-10px);*/
      }

      @media (max-width: 480px) {
        .container {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img src="red.png" alt="App Logo" />
        <span>SHELLS</span>
      </div>
    </div>

    <div class="banner"></div>

    <div class="container">
      <a href="map.html" class="card">
        <div class="icon-container">
          <i class="fas fa-map-marker-alt"></i>
        </div>
        <div class="card-text">Beach Location</div>
      </a>
      <a href="s.html" class="card">
        <div class="icon-container">
          <i class="bx bx-swim"></i>
        </div>
        <div class="card-text">Beach Suitability</div>
      </a>
      <a href="fish.html" class="card">
        <div class="icon-container">
          <i class="fa-solid fa-fish"></i>
        </div>
        <div class="card-text">Marine Species</div>
      </a>
      <a href="rest.html" class="card">
        <div class="icon-container">
          <i class="fas fa-utensils"></i>
        </div>
        <div class="card-text">Nearby Restaurants</div>
      </a>
      <a href="coast.html" class="card">
        <div class="icon-container">
          <i class="bx bxs-traffic-cone"></i>
        </div>
        <div class="card-text">Coastal Guard</div>
      </a>
      <a href="weather.html" class="card">
        <div class="icon-container">
          <i class="fas fa-cloud"></i>
        </div>
        <div class="card-text">Weather</div>
      </a>
      <a href="entry.html" class="card">
        <div class="icon-container">
          <i class="fas fa-eye"></i>
        </div>
        <div class="card-text">More Information</div>
      </a>
    </div>

    <div class="navbar">
      <a href="index.html" class="home active">
        <i class="fas fa-home icon"></i>
      </a>
      <a href="map.html" class="map">
        <i class="fas fa-map-marker-alt icon"></i>
      </a>
      <a href="settings.html" class="settings">
        <i class="fas fa-cog icon"></i>
      </a>
      <a href="boat.html" class="boats">
        <i class="fa-solid fa-sailboat icon"></i>
      </a>
    </div>

    <script>
      const navbarLinks = document.querySelectorAll(".navbar a");

      navbarLinks.forEach((link) => {
        link.addEventListener("click", function () {
          navbarLinks.forEach((l) => l.classList.remove("active"));
          this.classList.add("active");
        });
      });
    </script>
  </body>
</html>
