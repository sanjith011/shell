    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #ffffff;
        color: #072791;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0px;
        padding: 0px;
        min-height: 100vh;
        flex-direction: column;
      }

      .header {
        display: flex;
        align-items: center;
        width: 100%;
        max-width: 490px;
        background-color: #072791;
        margin: 0;
        border-radius: 1px;
        color: white;
      }

      .home-icon {
        font-size: 28px;
        cursor: pointer;
        margin-right: 10px;
      }

      .container {
        background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ_6yCsuUQu_eNfxx_N4kPDcmwKMpey-S4sPA&s");
        background-size: cover;
        background-repeat: no-repeat;
        padding: 40px;
        border-radius: 1px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 80%;
        max-width: 500px;
        flex-grow: 1;
        margin-top: 0px;
      }

      input[type="text"] {
        width: 90%;
        padding: 12px;
        border-radius: 24px;
        border: 1px solid #072791;
        margin-bottom: 15px;
        outline: none;
        color: #072791;
      }

      button {
        padding: 12px;
        width: 100%;
        background-color: #072791;
        color: white;
        border: none;
        border-radius: 24px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
      }

      button:hover {
        background-color: #051f56;
      }

      #infoBox {
        margin-top: 20px;
        text-align: left;
        padding: 15px;
        border-radius: 8px;
        background: rgba(7, 39, 145, 0.2); /* Light blue background */
        display: none;
        color: #072791;
        font-weight: bolder;
        transition: all 0.3s ease-in-out;
      }

      #infoBox img {
        margin-top: 15px;
        max-width: 100%;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-left: 2px;
      }

      /* Glassmorphism effect */
      .glass-container {
        background: rgba(7, 39, 145, 0.3); /* Blue with transparency */
        /* Apply blur effect */
        border-radius: 15px;
        padding: 20px;
        color: white;
        box-shadow: 0 4px 15px blue;
      }
      .navbar {
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: white;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        padding: 10px 0;
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
        box-shadow: 0px -4px 10px rgba(0, 0, 0, 0.2);
        position: fixed;
        bottom: 0;
      }

      .navbar a {
        text-align: center;
        color: #888;
        flex-grow: 1;
        transition: color 0.3s ease;
      }

      .navbar a .icon {
        background-color: white;
        border: 2px solid #072791;
        border-radius: 50%;
        padding: 10px;
        font-size: 20px;
        transition: all 0.3s ease;
        color: #072791;
        box-shadow: 0 1px 1px #072791;
      }

      .navbar a.active {
        color: #072791;
      }

      .navbar a:hover .icon {
        background-color: #072791;
        color: white;
        /* transform: translateY(-10px);*/
      }
    </style>

        <p><strong>Things to Do:</strong> <span id="thingsToDo"></span></p>
        <img id="beachImage" src="" alt="Beach Image" />
      </div>
    </div>

      document
        .getElementById("searchButton")
        .addEventListener("click", function () {
          const searchValue = document
            .getElementById("search")
            .value.toLowerCase();
          const beach = Object.keys(beachData).find(
            (name) => name.toLowerCase() === searchValue
          );

          if (beach) {
            const data = beachData[beach];
            document.getElementById("beachName").innerText = beach;
            document.getElementById("entryFee").innerText = data.entryFee;
            document.getElementById("bestTime").innerText = data.bestTime;
            document.getElementById("thingsToDo").innerText = data.thingsToDo;
            document.getElementById("beachImage").src = data.imageUrl;
            document.getElementById("infoBox").style.display = "block";
          } else {
            document.getElementById("infoBox").style.display = "none";
            alert("Beach not found. Please try again.");
          }
        });
