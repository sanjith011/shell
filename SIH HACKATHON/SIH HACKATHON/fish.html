<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beach Species Finder</title>
    <link rel="stylesheet" href="fish.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css"
    />
  </head>
  <body>
    <header>
      <h1 id="shells">SHELLS</h1>
    </header>

    <main>
      <h2>Beach Species Finder</h2>
      <div class="search-container">
        <input
          type="text"
          id="searchBar"
          placeholder="Enter Beach Name"
        /><br />
        <button onclick="searchBeach()">Search</button>
      </div>
      <div id="result"></div>
    </main>
    <div class="navbar">
      <a href="index.html" class="home">
        <i class="fas fa-home icon"></i>
      </a>
      <a href="map.html" class="map">
        <i class="fas fa-map-marker-alt icon"></i>
      </a>
      <a href="settings.html" class="settings">
        <i class="fas fa-cog icon"></i>
      </a>
      <a href="boat.html" class="boats">
        <i class="fa-solid fa-sailboat icon"></i>
      </a>
    </div>
    <script src="fish.js"></script>
  </body>
</html>
