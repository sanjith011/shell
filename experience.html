    <style>
      * {
        box-sizing: border-box;
      }
      .navbar {
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: white;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        padding: 10px 0;
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
        box-shadow: 0px -4px 10px rgba(0, 0, 0, 0.2);
      }

      .navbar a {
        text-align: center;
        color: #888;
        flex-grow: 1;
        transition: color 0.3s ease;
      }

      .navbar a .icon {
        background-color: white;
        border: 2px solid #072791;
        border-radius: 50%;
        padding: 10px;
        font-size: 20px;
        transition: all 0.3s ease;
        color: #072791;
        box-shadow: 0 1px 1px #072791;
      }

      .navbar a.active .icon {
        background-color: #072791;
        color: white;
        /*transform: translateY(-10px);*/
      }

      .navbar a.active {
        color: #072791;
      }

      .navbar a:hover .icon {
        background-color: #072791;
        color: white;
        /* transform: translateY(-10px);*/
      }
      body {
        font-family: "Segoe UI", sans-serif;
        margin: 0;
        background: #add8e6;
      }

      header {
        background-color: #072791;
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 28px;
        font-weight: bold;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        letter-spacing: 2px;
        width: 100%;
      }

      .search-container {
        padding: 1rem;
        display: flex;
        justify-content: center;
      }

      input[type="text"] {
        width: 80%;
        padding: 0.6rem;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-right: 0.5rem;
      }

      button {
        padding: 0.6rem 1rem;
        font-size: 1rem;
        background-color: #0096c7;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }

      .button-group {
        text-align: center;
        margin-top: 1rem;
        display: none;
      }

      .button-group button {
        margin: 0.5rem;
      }

      .experience-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 1rem;
      }

      .card {
        background-color: white;
        width: 90%;
        margin-bottom: 1rem;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
      }

      .card-content {
        padding: 1rem;
      }

      .card h3 {
        margin: 0;
        font-size: 1.2rem;
      }

      .card p {
        font-size: 0.95rem;
        color: #444;
        margin-top: 0.5rem;
      }

      nav {
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: #0077b6;
        display: flex;
        justify-content: space-around;
        padding: 0.7rem 0;
        color: white;
      }

      nav div {
        font-size: 1rem;
      }

      @media (min-width: 600px) {
        .experience-container {
          flex-direction: row;
          flex-wrap: wrap;
          justify-content: center;
        }
        .card {
          width: 45%;
          margin: 1rem;
        }
      }
    </style>

      document

            .getElementById("beachSearch")
            .value.trim()
            .toLowerCase();
          const options = document.getElementById("options");
          const container = document.getElementById("experienceContainer");

          container.innerHTML = "";
          if (data[input]) {
            options.style.display = "block";
          } else {
            options.style.display = "none";
          }
        });

      function showExperience(type) {
        const beach = document
          .getElementById("beachSearch")
          .value.trim()
          .toLowerCase();
        const container = document.getElementById("experienceContainer");
        container.innerHTML = "";

        if (!data[beach] || !data[beach][type]) return;

        data[beach][type].forEach((item) => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
          <img src="${item.img}" alt="${item.name}">
          <div class="card-content">
            <h3>${item.name}</h3>
            <p>${item.desc}</p>
          </div>
        `;
          container.appendChild(card);
        });
